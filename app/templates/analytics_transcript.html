<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript - STIGA Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics_compare.css') }}">
    <style>
        .transcript-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .transcript-event {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 229, 255, 0.2);
        }
        .event-type {
            font-weight: 600;
            color: #00E5FF;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        .event-timestamp {
            color: #b0b0b0;
            font-size: 0.875rem;
        }
        .event-content {
            color: #ffffff;
            line-height: 1.6;
        }
        .event-query {
            font-size: 1.1rem;
            font-weight: 500;
            color: #00E5FF;
        }
        .event-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .product-chip {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.875rem;
            color: #ffffff;
        }
        .product-clicked {
            background: rgba(0, 229, 255, 0.3);
            border-color: #00E5FF;
        }
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-box {
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        .stat-label {
            color: #b0b0b0;
            font-size: 0.875rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .stat-value {
            color: #00E5FF;
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header class="analytics-header">
        <div class="header-content">
            <h1 class="analytics-title">
                <a href="javascript:history.back()" style="color: inherit; text-decoration: none;">‚Üê Back to Sessions</a>
            </h1>
            <div style="color: #00E5FF; font-size: 1.2rem;">
                üí¨ Session: {{ session_id[:8] }}
            </div>
        </div>
    </header>

    <div class="transcript-container">
        <div class="stats-summary">
            <div class="stat-box">
                <div class="stat-label">Queries</div>
                <div class="stat-value">{{ stats.queries }}</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Products Shown</div>
                <div class="stat-value">{{ stats.products }}</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Clicks</div>
                <div class="stat-value">{{ stats.clicks }}</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">CTR</div>
                <div class="stat-value">{{ stats.ctr }}%</div>
            </div>
        </div>

        <div id="transcriptEvents"></div>
    </div>

    <script>
        const transcript = {{ transcript | tojson }};
        const container = document.getElementById('transcriptEvents');

        if (transcript.length === 0) {
            container.innerHTML = '<div style="text-align:center;color:#666;padding:3rem;">No events found for this session</div>';
        } else {
            transcript.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'transcript-event';

                const timestamp = new Date(event.timestamp);
                const timeStr = timestamp.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit', second: '2-digit'});

                let contentHTML = '';

                if (event.event_type === 'query') {
                    const query = event.data.query || 'N/A';
                    contentHTML = `<div class="event-query">"${query}"</div>`;
                } else if (event.event_type === 'results') {
                    const count = event.data.products_count || 0;
                    const products = event.data.product_names || [];
                    contentHTML = `
                        <div style="margin-bottom: 0.5rem;">Showed ${count} products:</div>
                        <div class="event-results">
                            ${products.map(p => `<div class="product-chip">${p}</div>`).join('')}
                        </div>
                    `;
                } else if (event.event_type === 'product_click') {
                    const productName = event.data.product_name || 'Unknown';
                    contentHTML = `
                        <div class="product-chip product-clicked" style="display: inline-block;">
                            ‚úÖ Clicked: ${productName}
                        </div>
                    `;
                } else if (event.event_type === 'session_start') {
                    const language = event.data.language || 'unknown';
                    contentHTML = `<div>Language: ${language}</div>`;
                } else if (event.event_type === 'error') {
                    const errorMsg = event.data.error_message || 'Unknown error';
                    contentHTML = `<div style="color: #ff4444;">${errorMsg}</div>`;
                } else {
                    contentHTML = `<div style="color: #666;">Event data not displayed</div>`;
                }

                eventDiv.innerHTML = `
                    <div class="event-header">
                        <span class="event-type">${event.event_type}</span>
                        <span class="event-timestamp">${timeStr}</span>
                    </div>
                    <div class="event-content">
                        ${contentHTML}
                    </div>
                `;

                container.appendChild(eventDiv);
            });
        }
    </script>
</body>
</html>
