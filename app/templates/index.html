<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIGA Product Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <div class="container">
       <!-- ===== HEADER (IDENTICO - nessuna modifica) ===== -->
        <header>
            <div class="header-left"></div>
            <div class="header-center">
                <div class="logo">
                    <img src="/static/images/stiga-logo.svg" alt="STIGA" class="stiga-logo">
                </div>
                <p class="header-subtitle">Il tuo esperto per il giardinaggio</p>
            </div>
            <div class="header-right">
                <select id="language-selector" class="language-dropdown">
                    <option value="it">ðŸ‡®ðŸ‡¹ Italiano</option>
                    <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                    <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
                    <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                    <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                </select>
            </div>
        </header>

        <!-- ===== NUOVO: Split Container 40/60 ===== -->
        <div class="main-split-container">
            
            <!-- ===== COLONNA CHAT (40%) ===== -->
            <div class="chat-column">
                <!-- CHAT CONTAINER (stesso contenuto di prima, solo wrappato) -->
                <div class="chat-container">
                    <!-- MESSAGES AREA -->
                    <div id="chat-messages" class="chat-messages">
                        <!-- Welcome message - populated by JS -->
                        <div id="welcome-message" class="message assistant-message">
                            <div class="message-content">
                                <!-- Content injected by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- INPUT AREA -->
                    <div class="chat-input-container">
                        <form id="chat-form">
                            <input 
                                type="text" 
                                id="user-input" 
                                placeholder="Scrivi qui la tua domanda..." 
                                autocomplete="off"
                            >
                            <button type="submit" id="send-button">
                                Invia â†’
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ===== COLONNA PRODUCT DISPLAY (60%) ===== -->
            <div class="product-display-column">
                <!-- Header Product Display -->
                <div class="product-display-header">
                    <h3>Prodotti Consigliati</h3>
                    <button id="compare-toggle" class="compare-button" disabled>
                        Confronta (0)
                    </button>
                </div>

                <!-- Carousel Prodotti (popolato da JS) -->
                <div id="product-carousel" class="product-carousel">
                    <p class="empty-state">I prodotti appariranno qui quando inizi a chattare</p>
                </div>

                <!-- Comparison Panel (hidden by default) -->
                <div id="comparison-panel" class="comparison-panel hidden">
                    <!-- Popolato da JS quando user clicca compare -->
                </div>
            </div>

        </div>
        <!-- ===== END Split Container ===== -->
        
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
